<div id="features" class="carousel slide" data-interval="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/feature1.png" alt="">
      <div class="carousel-caption">
        <div class="carousel-caption-inner">
          <span>Core Feature</span>
          <strong>01</strong>
          <h3>Single owned and has a clean title</h3>
        </div>
      </div>
    </div>
    {{#repeat 7}}
      {{> feature }}
    {{/repeat}}
  </div>
  <a class="carousel-control-prev" href="#features" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#features" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
