<section id="contact" class="contact">
  <div class="container">
    <h2>Ready to talk?</h2>
    <p>Send a bid, schedule a tour, or just say hello</p>
    <form id="contact-form">
      <div class="form-group">
        <select id="contact-type" class="form-control" name="Subject">
          <option>Send a Bid</option>
          <option>Schedule a Tour</option>
          <option>Say Hello</option>
        </select>
        <img src="images/arrow-down.png" class="arrow" alt="">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input id="contact-name" type="text" name="Full Name" class="form-control" placeholder="Full Name *" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input id="contact-email" type="email" name="Email address" class="form-control" placeholder="Email address *" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input id="contact-number" type="number" name="Phone number" class="form-control" placeholder="Phone number">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <select id="contact-reference" class="form-control" name="How did you hear about Cantaba?">
              <option selected hidden value="">How did you hear about Cantaba?</option>
              <option>Google search</option>
              <option>Facebook</option>
              <option>Instagram</option>
              <option>Friends</option>
            </select>
            <img src="images/arrow-down.png" class="arrow" alt="">
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea id="contact-message" class="form-control" name="Message" rows="3" placeholder="Message"></textarea>
      </div>
      <button id="contact-button" type="submit" class="btn btn-primary float-right">Submit</button>
    </form>

  </div>
</section>
